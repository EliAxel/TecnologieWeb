<div class="ml-auto d-flex align-items-center">
    {% if user.is_authenticated %}
        <a href="{% url 'sylvelius:profile' %}" class="text-white mr-2" id="profileBtn" style="background: none; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; text-decoration: none;">{{ user.username }}</a>
        {% include "_btn_logout.html"%}
    {% else %}
        <a href="{% url 'sylvelius:login' %}" class="text-white mr-2" id="signInBtn" style="background: none; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; text-decoration: none;">Sign In</a>
        <a href="{% url 'sylvelius:register' %}" class="btn btn-light btn-sm" id="signUpBtn" style="font-size: 1.1rem; font-weight: bold;">Sign Up</a>
    {% endif %}
</div>
