<div class="ml-auto d-flex align-items-center">
    {% if user.is_authenticated %}
        <a href="{% url 'sylvelius:profile' %}" class="
        {% if 'moderatori' in user.groups.values_list|join:',' %}
    text-dark
{% else %}
    text-white
{% endif %}
        mr-2 ml-2" id="profileBtn" style="word-break: break-word;background: none; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; text-decoration: none;">{{ user.username }}</a>
        {% include "_btn_logout.html"%}
    {% else %}
        <a href="{% url 'sylvelius:login' %}" class="
        {% if 'moderatori' in user.groups.values_list|join:',' %}
    text-dark
{% else %}
    text-white
{% endif %}
        mr-2 ml-2" id="signInBtn" style="background: none; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; text-decoration: none;">Sign In</a>
        <a href="{% url 'sylvelius:register' %}" class="btn btn-light btn-sm" id="signUpBtn" style="font-size: 1.1rem; font-weight: bold;">Sign Up</a>
    {% endif %}
</div>
