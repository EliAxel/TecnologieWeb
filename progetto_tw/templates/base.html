<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block head %}{% endblock %}
    <nav class="navbar navbar-expand-lg" style="background-color: #6f42c1;">
            <a class="navbar-brand text-white d-flex align-items-center" href="{% url 'sylvelius:home' %}" style="font-family: 'Copperplate', 'Copperplate Gothic Light', fantasy; font-size: 1.1rem; font-weight: bold;">
                <img src="{% static 'img/splash_art.png' %}" width="105" height="30" class="d-inline-block align-top mr-2" alt="Favicon">
            </a>
            <div class="d-flex justify-content-center flex-grow-1 position-relative" style="z-index: 1100;">
                <form id="search-form" class="form-inline d-flex justify-content-center w-100" method="get" style="max-width: 600px; width: 100%;">
                    <div class="input-group w-100">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-light mr-2" type="button" id="advanced-search-toggle">Ricerca avanzata</button>
                        </div>
                        <input id="search-input" class="form-control" type="search" placeholder="Cerca..." aria-label="Cerca" name="q" autocomplete="off">
                        <div class="input-group-append">
                            <button class="btn btn-light" type="submit" style="margin-left: 3px;">Cerca</button>
                        </div>
                    </div>
                    <div id="search-suggestions" class="list-group position-absolute w-100" style="top: 100%; left: 0; display: none; max-height: 250px; overflow-y: auto; z-index: 1200;"></div>
                </form>
            </div>

            {% block sign_in_sign_up %}{% endblock %}
        </nav>

        <!-- Ricerca avanzata -->
        <div id="advanced-search-bar" class="container-fluid py-3 bg-light border-bottom" style="display: none; position: relative; z-index: 1050;">
            <form class="form-row">
                <div class="form-group col-md-3">
                    <label for="search-category">Categorie</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="category-input" placeholder="Scrivi una categoria..." autocomplete="off">
                        <div id="category-suggestions" class="list-group position-absolute w-100" style="top: 100%; left: 0; display: none; max-height: 200px; overflow-y: auto; z-index: 2000;"></div>
                    </div>
                    <div id="category-tags" class="mt-2" style="min-height: 38px;"></div>
                </div>
                <div class="form-group col-md-3">
                    <label for="price-min">Prezzo minimo</label>
                    <input type="number" class="form-control" id="price-min" placeholder="Min €" min="0" step="1">
                </div>
                <div class="form-group col-md-3">
                    <label for="price-max">Prezzo massimo</label>
                    <input type="number" class="form-control" id="price-max" placeholder="Max €" min="0" step="1">
                </div>
                <div class="form-group col-md-3">
                    <label for="sort-order">Ordina per</label>
                    <select class="form-control" id="sort-order">
                        <option value="data-desc">Data (più recenti)</option>
                        <option value="data-asc">Data (meno recenti)</option>
                        <option value="prezzo-asc">Prezzo crescente</option>
                        <option value="prezzo-desc">Prezzo decrescente</option>
                    </select>
                </div>
            </form>
        </div>
</head>

<body>
    <center>
        {% block middle %}{% endblock %}
    </center>

    <!-- Scripts -->
    <script src="{% static 'js/suggestions.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        setupSuggestions({
            inputId: 'category-input',
            suggestionsId: 'category-suggestions',
            wsUrl: '/ws/tags/', 
            onSelect: function(item) {},
            isMulti: true,
            containerId: 'category-tags'
        });
    });
    </script>
    <script src="{% static 'js/base.js' %}"></script>
<footer class="footer fixed-bottom py-2" style="background-color: #6f42c1; line-height: 1; height: 36px;">
    <center>
        <div class="container text-center p-0 m-0">
            <span class="text-white" style="font-size: 0.95rem;">© 2024 Sylvelius. Tutti i diritti riservati.</span>
        </div>
    </center>
</footer>
</body>
</html>
