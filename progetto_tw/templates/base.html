<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script>
        const MAX_UNAME_CHARS = {{ MAX_UNAME_CHARS }};
        const MAX_PWD_CHARS = {{ MAX_PWD_CHARS }};
        const MIN_PWD_CHARS = {{ MIN_PWD_CHARS }};

        const MAX_TAGS_CHARS = {{ MAX_TAGS_CHARS }};
        const MAX_TAGS_N_PER_PROD = {{ MAX_TAGS_N_PER_PROD }};

        const MAX_PROD_NOME_CHARS = {{ MAX_PROD_NOME_CHARS }};
        const MAX_PROD_DESC_BR_CHARS = {{ MAX_PROD_DESC_BR_CHARS }};
        const MAX_PROD_DESC_CHARS = {{ MAX_PROD_DESC_CHARS }};
        const MIN_PROD_PREZZO_VALUE = {{ MIN_PROD_PREZZO_VALUE }};
        const MAX_PROD_PREZZO_DIGITS_DECIMAL_1 = {{ MAX_PROD_PREZZO_DIGITS_DECIMAL.1 }};
        const MAX_PROD_PREZZO_VALUE = {{ MAX_PROD_PREZZO_VALUE }};
        const PROD_CONDIZIONE_CHOICES = {{ PROD_CONDIZIONE_CHOICES }};

        const MIN_ANNU_QTA_MAGAZZINO_VALUE = {{ MIN_ANNU_QTA_MAGAZZINO_VALUE }};
        const MAX_ANNU_QTA_MAGAZZINO_VALUE = {{ MAX_ANNU_QTA_MAGAZZINO_VALUE }};

        const MAX_COMMNT_TESTO_CHARS = {{ MAX_COMMNT_TESTO_CHARS }};
        const MIN_COMMNT_RATING_VALUE = {{ MIN_COMMNT_RATING_VALUE }};
        const MAX_COMMNT_RATING_VALUE = {{ MAX_COMMNT_RATING_VALUE }};
        const INVALID_COMMNT_RATING_VALUE = {{ INVALID_COMMNT_RATING_VALUE }};
        const RANGE_COMMNT_RATING_STRING = "{{ RANGE_COMMNT_RATING_STRING }}";

        const MAX_ORDN_INVOICE_CHARS = {{ MAX_ORDN_INVOICE_CHARS }};
        const MIN_ORDN_QUANTITA_VALUE = {{ MIN_ORDN_QUANTITA_VALUE }};
        const ORDN_STATO_CONSEGNA_CHOICES = {{ ORDN_STATO_CONSEGNA_CHOICES }};

        const MAX_PAGINATOR_HOME_VALUE = {{ MAX_PAGINATOR_HOME_VALUE }};
        const MAX_PAGINATOR_ORDINI_VALUE = {{ MAX_PAGINATOR_ORDINI_VALUE }};
        const MAX_PAGINATOR_ANNUNCI_VALUE = {{ MAX_PAGINATOR_ANNUNCI_VALUE }};
        const MAX_PAGINATOR_RICERCA_VALUE = {{ MAX_PAGINATOR_RICERCA_VALUE }};

        const MIN_CREA_ANNUNCIO_QTA_VALUE = {{ MIN_CREA_ANNUNCIO_QTA_VALUE }};

        const ALIQUOTA_IVA_ORD = {{ ALIQUOTA_IVA_ORD }};
        const ALIQUOTA_IVA_RID = {{ ALIQUOTA_IVA_RID }};
        const ALIQUOTA_IVA_URID = {{ ALIQUOTA_IVA_URID }};
        const ALIQUOTA_IVA_ESE = {{ ALIQUOTA_IVA_ESE }};

        const SYLVELIUS_FEES = {{ SYLVELIUS_FEES }};

        const MAX_TRUNCATED_PROFILO_CHARS = {{ MAX_TRUNCATED_PROFILO_CHARS }};
        const MAX_TRUNCATED_CARDS_CHARS = {{ MAX_TRUNCATED_CARDS_CHARS }};

        const MAX_SLICE_PROFILO_VALUE = {{ MAX_SLICE_PROFILO_VALUE }};
        const MAX_LIST_CLIENTI_VALUE = {{ MAX_LIST_CLIENTI_VALUE }};
        const MAX_SLICE_TAGS_PER_CARD = {{ MAX_SLICE_TAGS_PER_CARD }};
    </script>
    {% block head %}{% endblock %}
    {% block nav_color %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
    {% endblock %}
        <div class="container-fluid">
            <!-- Logo (sempre allineato a sinistra) -->
            <a class="navbar-brand text-white d-flex align-items-center mr-auto" href="{% url 'sylvelius:home' %}" style="font-family: 'Copperplate', 'Copperplate Gothic Light', fantasy; font-size: 1.1rem; font-weight: bold;">
                <img src="{% static 'img/splash_art.png' %}" width="105" height="30" class="d-inline-block align-top mr-2" alt="Favicon">
            </a>

            <!-- Pulsanti Login/Signup (a destra su desktop, accanto al logo su mobile) -->
            <div class="ml-auto order-lg-3 d-flex" style="min-width: 150px;">
                {% block sign_in_sign_up %}{% endblock %}
            </div>
            
            <!-- Barra di ricerca (centrata su desktop, a capo su mobile) -->
            <div class="order-lg-2 col-12 col-lg-6 px-0 mx-auto d-flex justify-content-center position-relative" style="z-index: 1100;">
                <form id="search-form" class="form-inline d-flex justify-content-center w-100" method="get" style="max-width: 800px; width: 100%;">
                    <div class="input-group w-100 position-relative">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-light mr-1" type="button" id="advanced-search-toggle">Ricerca avanzata</button>
                        </div>
                        <input id="search-input" class="form-control" type="search" placeholder="Cerca..." aria-label="Cerca" name="q" autocomplete="off">
                        <div class="input-group-append">
                            <button class="btn btn-light ml-1" type="submit" >Cerca</button>
                        </div>
                        <div id="search-suggestions" class="list-group position-absolute w-100" style="top: 100%; left: 0; display: none; max-height: 250px; overflow-y: auto; z-index: 1200;"></div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

        <!-- Ricerca avanzata -->
        <div id="advanced-search-bar" class="container-fluid py-3 bg-light border-bottom" style="display: none; position: relative; z-index: 1050;">
            <form class="form-row">
                <div class="form-group col-md-3">
                    <label for="search-category">Categorie</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="category-input" placeholder="Scrivi una categoria..." autocomplete="off">
                        <div id="category-suggestions" class="list-group position-absolute w-100" style="top: 100%; left: 0; display: none; max-height: 200px; overflow-y: auto; z-index: 2000;"></div>
                    </div>
                    <div id="category-tags" class="mt-2" style="min-height: 38px;"></div>
                </div>
                <div class="form-group col-md-3">
                    <label for="condition-type">Condizione</label>
                    <select class="form-control" id="condition-type">
                        <option value="all">Tutte</option>
                        <option value="cond-new">Nuovo</option>
                        <option value="cond-used">Usato</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="price-min">Prezzo minimo</label>
                    <input type="number" class="form-control" id="price-min" placeholder="Min €" min="{{MIN_PROD_PREZZO_VALUE}}" step="1">
                </div>
                <div class="form-group col-md-3">
                    <label for="price-max">Prezzo massimo</label>
                    <input type="number" class="form-control" id="price-max" placeholder="Max €" min="{{MIN_PROD_PREZZO_VALUE}}" step="1">
                </div>
                <div class="form-group col-md-3">
                    <label for="sort-order">Ordina per</label>
                    <select class="form-control" id="sort-order">
                        <option value="data-desc">Data (più recenti)</option>
                        <option value="data-asc">Data (meno recenti)</option>
                        <option value="prezzo-asc">Prezzo crescente</option>
                        <option value="prezzo-desc">Prezzo decrescente</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="search_by_rating">Stelle</label>
                    <select class="form-control" id="search_by_rating">
                        <option value="all">Tutti i tipi</option>
                        <option value="starred">Solo con recensioni</option>
                        <option value="none">Nessuna recensione</option>
                        <option value="0">0-1 Stelle</option>
                        <option value="1">1-2 Stella</option>
                        <option value="2">2-3 Stelle</option>
                        <option value="3">3-4 Stelle</option>
                        <option value="4">4-5 Stelle</option>
                        <option value="5">5 Stelle</option>
                    </select>
                </div>
            </form>
        </div>
</head>

<body>
    <div class="text-center">
        {% block middle %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script>
        // Passa le costanti da Django a JavaScript
        window.COSTANTI = {
            MAX_WS_QUERIES: "{{ MAX_WS_QUERIES }}",
            // Aggiungi altre costanti se necessario
        };
    </script>
    <script src="{% static 'js/suggestions.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        setupSuggestions({
            inputId: 'category-input',
            suggestionsId: 'category-suggestions',
            wsUrl: '/ws/tags/', 
            onSelect: function(item) {},
            isMulti: true,
            containerId: 'category-tags'
        });
    });
    </script>
    <script src="{% static 'js/base.js' %}"></script>
{% block footer_color %}
<footer class="footer fixed-bottom py-2" style="background-color: #6f42c1; line-height: 1; height: 36px;">
{% endblock %}
    <center>
        <div class="container text-center p-0 m-0">
            <span class="text-white" style="font-size: 0.95rem;">© 2025 Sylvelius. Tutti i diritti riservati.</span>
        </div>
    </center>
</footer>
</body>
</html>
