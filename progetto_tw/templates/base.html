
<!DOCTYPE html>

<html>

    <head>
        {% block head %}
        {% load static %}

        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
      </style>

      {% endblock %} 
    </head>
    
<title>
{% block title %} {% endblock %}
</title>

<center>
<nav class="navbar navbar-expand-lg" style="background-color: #6f42c1;">
    <a class="navbar-brand text-white d-flex align-items-center" href="{% url 'sylvelius:home' %}" style="font-family: 'Copperplate', 'Copperplate Gothic Light', fantasy; font-size: 1.1rem; font-weight: bold;">
        <img src="{% static 'img/splash_art.png' %}" width="105" height="30" class="d-inline-block align-top mr-2" alt="Favicon">
    </a>
    <div class="d-flex justify-content-center flex-grow-1">
        <form class="form-inline d-flex justify-content-center w-100" method="get" {#action="{% url 'sylvelius:search' %}"#} style="max-width: 600px; width: 100%;">
            <div class="input-group w-100">
                <div class="input-group-prepend">
                    <a {#href="{% url 'sylvelius:advanced_search' %}"#} class="btn btn-outline-light mr-2">Ricerca avanzata</a>
                </div>
                <input class="form-control" type="search" placeholder="Cerca..." aria-label="Cerca" name="q">
                <div class="input-group-append">
                    <button class="btn btn-light" type="submit" style="margin-left: 3px;">Cerca</button>
                </div>
            </div>
        </form>
    </div>
    {% block sign_in_sign_up %}
    {% endblock %}
</nav>
{% block middle %}
{% endblock %}
<footer class="footer fixed-bottom py-3" style="background-color: #6f42c1;">
    <div class="container text-center">
        <span class="text-white">Â© 2024 Sylvelius. Tutti i diritti riservati.</span>
    </div>
</footer>
</center>

</html>
