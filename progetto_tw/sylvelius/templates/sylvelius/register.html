{% extends "base.html" %}
{% block title %}Registrati{% endblock %}
{% block middle %}
{% if request.GET.auth == "notok" %}
<div class="alert alert-danger" role="alert">
    Si è verificato un errore durante il login. Per favore, riprova.
</div>
{% endif %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow" style="border-color: #7c3aed;">
        <div class="card-header text-white" style="background-color: #7c3aed;">
            <h4 class="mb-0">Registrati</h4>
        </div>
        <div class="card-body">
            <form id="register-form" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required maxlength="32" style="border-color: #a78bfa;">
                    <div id="username-error" class="invalid-feedback" style="display:none;"></div>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required maxlength="32" style="border-color: #a78bfa;">
                </div>
                <div class="form-group">
                    <label for="password2">Conferma Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required maxlength="32" style="border-color: #a78bfa;">
                    <div id="password-error" class="invalid-feedback" style="display:none;"></div>
                </div>
                <button type="submit" class="btn btn-block text-white" style="background-color: #7c3aed;">Vai</button>
            </form>
        </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const password1Input = document.getElementById('password1');
        const password2Input = document.getElementById('password2');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        // Username check (AJAX, POST)
        usernameInput.addEventListener('blur', function() {
        const username = usernameInput.value.trim();
        if (username.length === 0) return;
        fetch("{% url 'sylvelius:check_username_exists' %}", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({username: username})
        })
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
            usernameError.textContent = "Username già esistente.";
            usernameError.style.display = "block";
            usernameInput.classList.add("is-invalid");
            } else {
            usernameError.textContent = "";
            usernameError.style.display = "none";
            usernameInput.classList.remove("is-invalid");
            }
        });
        });

        // Password check
        function validatePasswords() {
        const pw1 = password1Input.value;
        const pw2 = password2Input.value;
        let errorMsg = "";

        // Password security: at least 8 chars, one uppercase, one lowercase, one number
        const strongPw = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!strongPw.test(pw1)) {
            errorMsg = "La password deve contenere almeno 8 caratteri, una maiuscola, una minuscola e un numero.";
        } else if (pw1 !== pw2) {
            errorMsg = "Le password non combaciano.";
        }

        if (errorMsg) {
            passwordError.textContent = errorMsg;
            passwordError.style.display = "block";
            password2Input.classList.add("is-invalid");
            return false;
        } else {
            passwordError.textContent = "";
            passwordError.style.display = "none";
            password2Input.classList.remove("is-invalid");
            return true;
        }
        }

        password1Input.addEventListener('input', validatePasswords);
        password2Input.addEventListener('input', validatePasswords);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!usernameInput.classList.contains("is-invalid") && validatePasswords()) {
                form.submit();
            }
        });
    });
    </script>
{% endblock %}
