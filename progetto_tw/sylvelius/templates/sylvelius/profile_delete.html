{% extends "base.html" %}

{% block title %}Elimina Account{% endblock %}

{% block middle %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4>Conferma Eliminazione Account</h4>
                </div>
                <div class="card-body">
                    <p>Sei sicuro di voler eliminare l'account <strong>{{ user.username }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Elimina</button>
                        <a href="{% url 'sylvelius:profile' %}" class="btn btn-secondary">Annulla</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
